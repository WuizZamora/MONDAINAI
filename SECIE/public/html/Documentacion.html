<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row mb-3">
            <div class="row align-items-end">
                <!--  -->
                <h4>Documentación y retroalimentación</h4>
                <hr>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="estatus" class="form-label">Estatus:</label>
                        <select id="estatus" name="estatus" class="form-select" required>
                            <option value="" selected disabled></option>
                            <option value="Riesgo">En Riesgo</option>
                            <option value="Pendiente/Sin Avance">Pendiente o Sin Avance</option>
                            <option value="En progreso">En Progreso</option>
                            <option value="Completa">Completa</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="participacion_actividad" class="form-label">Participación de la Actividad en
                            avance del Hito
                            (Etapa):</label>
                        <input type="text" id="participacion_actividad" name="participacion_actividad"
                            class="form-control" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="progreso" class="form-label">Progreso:</label>
                        <input type="text" id="progreso" name="progreso" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="fecha_inicio" class="form-label">F. Inicio:</label>
                        <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="fecha_termino" class="form-label">F. Termino:</label>
                        <input type="date" id="fecha_termino" name="fecha_termino" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="fecha_limite" class="form-label">F. Límite:</label>
                        <input type="date" id="fecha_limite" name="fecha_limite" class="form-control" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="dias_adicionales" class="form-label">Días adicionales:</label>
                        <input type="number" id="dias_adicionales" name="dias_adicionales" class="form-control" readonly
                            required>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('fecha_termino').addEventListener('change', calcularDiasAdicionales);
        document.getElementById('fecha_limite').addEventListener('change', calcularDiasAdicionales);

        function calcularDiasAdicionales() {
            const fechaTermino = new Date(document.getElementById('fecha_termino').value);
            const fechaLimite = new Date(document.getElementById('fecha_limite').value);

            // Calcula la diferencia en milisegundos
            const diferenciaMs = fechaTermino - fechaLimite;
            // Convierte milisegundos a días
            const dias = Math.ceil(diferenciaMs / (1000 * 60 * 60 * 24));

            document.getElementById('dias_adicionales').value = dias;
        }
    </script>
</body>

</html>

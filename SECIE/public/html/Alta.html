<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">

</head>

<body>
    <div class="container text-center ">
        <div class="row mb-3">
            <form action="http://localhost:3000/HOLA" method="post" class="needs-validation" novalidate>
                <h4>Información del elemento</h4>
                <hr>
                <div class="row align-items-end">
                    <div class="col-md-3">
                        <div class="mb-3">
                            <label for="tipo_elemento" class="form-label">Tipo de elemento:</label>
                            <select id="tipo_elemento" name="tipo_elemento" class="form-select" required>
                                <option value="" selected disabled></option>
                                <option value="subproyecto">Sub proyecto</option>
                                <option value="hito">Hito (Etapa)</option>
                                <option value="actividad">Actividad</option>
                                <option value="accion">Acción</option>
                            </select>
                        </div>
                    </div>

                    <!-- Contenido del campo subproyecto -->
                    <div class="row subproyecto-field hidden">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="principal" class="form-label">Principal:</label>
                                <input type="number" id="principal" name="principal" class="form-control" min="0"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="concepto_principal" class="form-label">Concepto principal:</label>
                                <input type="text" id="concepto_principal" name="concepto_principal"
                                    class="form-control" maxlength="255" required>
                            </div>
                        </div>
                    </div>

                    <!-- Contenido del campo hito -->
                    <div class="row hito-field hidden">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="principal" class="form-label">Principal:</label>
                                <input type="number" id="principal" name="principal" class="form-control" min="0"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="orden" class="form-label">Orden:</label>
                                <input type="number" id="orden" name="orden" class="form-control" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="relacion" class="form-label">Relación:</label>
                                <input type="number" id="relacion" name="relacion" class="form-control" min="0">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="concepto_principal" class="form-label">Concepto principal:</label>
                                <input type="text" id="concepto_principal" name="concepto_principal"
                                    class="form-control" maxlength="255" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea id="descripcion" name="descripcion" maxlength="450" class="form-control"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="importancia-1" class="form-label">Importancia:</label>
                                <div id="importanciaContainer">
                                    <div class="importancia-group">
                                        <input type="text" id="importancia-1" name="importancia-1" class="form-control"
                                            maxlength="100" required>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info"
                                    onclick="agregarCampo('importanciaContainer', 'importancia', 'Importancia')">+</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="meta-1" class="form-label">Meta(s):</label>
                                <div id="metasContainer">
                                    <div class="meta-group">
                                        <input type="text" id="meta-1" name="meta-1" class="form-control"
                                            maxlength="100" required>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info"
                                    onclick="agregarCampo('metasContainer', 'meta', 'Meta')">+</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="objetivo-1" class="form-label">Objetivo(s):</label>
                                <div id="objetivosContainer">
                                    <div class="objetivo-group">
                                        <input type="text" id="objetivo-1" name="objetivo-1" class="form-control"
                                            maxlength="100" required>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info"
                                    onclick="agregarCampo('objetivosContainer', 'objetivo', 'Objetivo')">+</button>
                            </div>
                        </div>
                    </div>

                    <!-- Contenido del campo actividad -->
                    <div class="row actividad-field hidden">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="principal" class="form-label">Principal:</label>
                                <input type="number" id="principal" name="principal" class="form-control" min="0"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="orden" class="form-label">Orden:</label>
                                <input type="number" id="orden" name="orden" class="form-control" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="relacion" class="form-label">Relación:</label>
                                <input type="number" id="relacion" name="relacion" class="form-control" min="0"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="concepto_principal" class="form-label">Concepto principal:</label>
                                <input type="text" id="concepto_principal" name="concepto_principal"
                                    class="form-control" maxlength="255" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea id="descripcion" name="descripcion" maxlength="450" class="form-control"
                                    required></textarea>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="importancia-1" class="form-label">Importancia:</label>
                                <div id="importanciaContainer">
                                    <div class="importancia-group">
                                        <input type="text" id="importancia-1" name="importancia-1" class="form-control"
                                            maxlength="100" required>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info"
                                    onclick="agregarCampo('importanciaContainer', 'importancia', 'Importancia')">+</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="meta-1" class="form-label">Meta(s):</label>
                                <div id="metasContainer">
                                    <div class="meta-group">
                                        <input type="text" id="meta-1" name="meta-1" class="form-control"
                                            maxlength="100" required>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info"
                                    onclick="agregarCampo('metasContainer', 'meta', 'Meta')">+</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="objetivo-1" class="form-label">Objetivo(s):</label>
                                <div id="objetivosContainer">
                                    <div class="objetivo-group">
                                        <input type="text" id="objetivo-1" name="objetivo-1" class="form-control"
                                            maxlength="100" required>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info"
                                    onclick="agregarCampo('objetivosContainer', 'objetivo', 'Objetivo')">+</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="kpis" class="form-label">KPI's:</label>
                                <input type="text" id="kpis" name="kpis" class="form-control" required>
                            </div>
                        </div>

                    </div>
                    <!-- Contenido del campo accion -->
                    <div class="row accion-field hidden">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="principal" class="form-label">Principal:</label>
                                <input type="number" id="principal" name="principal" class="form-control" min="0"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="orden" class="form-label">Orden:</label>
                                <input type="number" id="orden" name="orden" class="form-control" min="0" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label for="relacion" class="form-label">Relación:</label>
                                <input type="number" id="relacion" name="relacion" class="form-control" min="0"
                                    required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="concepto_principal" class="form-label">Concepto principal:</label>
                                <input type="text" id="concepto_principal" name="concepto_principal"
                                    class="form-control" maxlength="255" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="descripcion" class="form-label">Descripción:</label>
                                <textarea id="descripcion" name="descripcion" maxlength="450" class="form-control"
                                    required></textarea>
                            </div>
                        </div>
                        <h4>Planificación y seguimiento</h4>
                        <hr>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="herramientas-1" class="form-label">Herramientas:</label>
                                <div id="herramientasContainer">
                                    <div class="herramientas-group">
                                        <input type="text" id="herramientas-1" name="herramientas-1"
                                            class="form-control" maxlength="100" required>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info"
                                    onclick="agregarCampo('herramientasContainer', 'herramientas', 'Herramientas')">+</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="pasos-1" class="form-label">Pasos:</label>
                                <div id="pasosContainer">
                                    <div class="pasos-group">
                                        <input type="text" id="pasos-1" name="pasos-1" class="form-control"
                                            maxlength="100" required>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-info"
                                    onclick="agregarCampo('pasosContainer', 'pasos', 'Pasos')">+</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="dependencia" class="form-label">Dependencia:</label>
                                <input type="text" id="dependencia" name="dependencia" class="form-control"
                                    maxlength="100" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="prioridad" class="form-label">Prioridad:</label>
                                <select id="prioridad" name="prioridad" class="form-select" required>
                                    <option value="" selected disabled></option>
                                    <option value="Importante - Urgente">Importante - Urgente</option>
                                    <option value="Importante - NO Urgente">Importante - No Urgente</option>
                                    <option value="NO Importante - Urgente">No importante - Urgente</option>
                                    <option value="NO Importante - NO Urgente">No importante - No Urgente</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="area" class="form-label">Área:</label>
                                <input type="text" id="area" name="area" class="form-control" maxlength="100" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="responsable" class="form-label">Responsable:</label>
                                <select id="responsable" name="responsable" class="form-select" required>
                                    <option value="" selected disabled></option>
                                    <option value="1">Mondainai</option>
                                    <option value="2">Cliente (Emprendedor/Empresario)</option>
                                    <option value="3">Especialista</option>
                                    <option value="4">Auditor</option>
                                    <option value="5">Despacho</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="resultado_esperado" class="form-label">Resultado esperado:</label>
                                <input type="text" id="resultado_esperado" name="resultado_esperado"
                                    class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="validacion" class="form-label">Validación:</label>
                                <select id="validacion" name="validacion" class="form-select" required>
                                    <option value="" selected disabled></option>
                                    <option value="1">Mondainai</option>
                                    <option value="2">Cliente (Emprendedor/Empresario)</option>
                                    <option value="3">Especialista</option>
                                    <option value="4">Auditor</option>
                                    <option value="5">Despacho</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="ENVIAR" class="btn btn-primary">
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="/src/altaElemento.js"></script>
</body>

</html>

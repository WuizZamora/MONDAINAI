<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row mb-3">
            <div class="row align-items-end">
                  <!--  -->
         <h4>Cronograma y avance</h4>
         <hr>
         <div class="col-md-6">
             <div class="mb-3">
                 <label for="avances_notas" class="form-label">Avances/Notas:</label>
                 <textarea id="avances_notas" name="avances_notas" maxlength="450" class="form-control"
                     required></textarea>
             </div>
         </div>
         <div class="col-md-6">
             <div class="mb-3">
                 <label for="soporte_documental" class="form-label">Soporte documental:</label>
                 <input type="file" id="soporte_documental" name="soporte_documental" class="form-control" required>
             </div>
         </div>
         <div class="col-md-6">
             <div class="mb-3">
                 <label for="feedback_cliente" class="form-label">Feed back del cliente:</label>
                 <textarea id="feedback_cliente" name="feedback_cliente" maxlength="450" class="form-control"
                     required></textarea>
             </div>
         </div>
         <div class="col-md-6">
             <div class="mb-3">
                 <label for="documentos_cliente" class="form-label">Documentos del cliente:</label>
                 <input type="FILE" id="documentos_cliente" name="documentos_cliente" class="form-control" required>
             </div>
         </div>
            </div>
        </div>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>

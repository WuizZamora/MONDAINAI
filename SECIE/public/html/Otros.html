<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <!--  -->
        <h4>Otros</h4>
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table id="tablaCampos" class="table table-hover text-center table-sm">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Costo asociados</th>
                                <th>Justificación</th>
                                <th>Validación</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>1</th>
                                <td>
                                    <input type="number" name="costo_asociado-1" class="form-control" min="0"
                                        inputmode="numeric" required>
                                </td>
                                <td>
                                    <input type="text" name="justificacion_costo_asociado-1" class="form-control"
                                        maxlength="255" required>
                                </td>
                                <td>
                                    <select name="validacion_costo_asociado-1" class="form-select" required>
                                        <option value="" selected disabled></option>
                                        <option value="Aceptar">Aceptar</option>
                                        <option value="Rechazar">Rechazar</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" id="agregarFila" class="btn btn-success">+</button>
                </div>
            </div>
        </div>

        <script>
            document.getElementById('agregarFila').addEventListener('click', function () {
                var tableBody = document.querySelector('#tablaCampos tbody');
                var rowCount = tableBody.rows.length + 1;
                var newRow = tableBody.insertRow();

                newRow.innerHTML = `
                        <th>${rowCount}</th>
                        <td>
                            <input type="number" name="costo_asociado-${rowCount}" class="form-control" min="0" inputmode="numeric" required>
                        </td>
                        <td>
                            <input type="text" name="justificacion_costo_asociado-${rowCount}" class="form-control" maxlength="255" required>
                        </td>
                        <td>
                            <select name="validacion_costo_asociado-${rowCount}" class="form-select" required>
                                <option value="" selected disabled></option>
                                <option value="Aceptar">Aceptar</option>
                                <option value="Rechazar">Rechazar</option>
                            </select>
                        </td>
                    `;
            });
        </script>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table id="dynamic-table" class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Recursos necesarios</th>
                                <th>Validación</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>1</th>
                                <td>
                                    <input type="text" id="recursos_necesarios-1" name="recursos_necesarios-1"
                                        class="form-control" required>
                                </td>
                                <td>
                                    <select id="validacion_recursos_necesarios-1"
                                        name="validacion_recursos_necesarios-1" class="form-select" required>
                                        <option value="" selected disabled></option>
                                        <option value="Aceptar">Aceptar</option>
                                        <option value="Rechazar">Rechazar</option>
                                    </select>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <button type="button" id="add-row-btn" class="btn btn-success">+</button>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            document.getElementById('add-row-btn').addEventListener('click', function () {
                var tableBody = document.querySelector('#dynamic-table tbody');
                var rowCount = tableBody.rows.length + 1;
                var newRow = tableBody.insertRow();

                newRow.innerHTML = `
        <th>${rowCount}</th>
        <td>
            <input type="text" id="recursos_necesarios-${rowCount}" name="recursos_necesarios-${rowCount}" class="form-control" required>
        </td>
        <td>
            <select id="validacion_recursos_necesarios-${rowCount}" name="validacion_recursos_necesarios-${rowCount}" class="form-select" required>
                <option value="" selected disabled></option>
                <option value="Aceptar">Aceptar</option>
                <option value="Rechazar">Rechazar</option>
            </select>
        </td>
    `;
            });
        </script>
    </div>
</body>

</html>

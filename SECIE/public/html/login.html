<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECIE | LOG IN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/ico.ico">
    <style>
        body {
            background-image: url('/images/background.jpg');
            background-size: cover;
        }

        /* Estilo para el formulario de login */
        #loginForm {
            background-color: white;
            /* Fondo blanco */
            padding: 2rem;
            /* Espacio interno para no pegar los bordes */
            border-radius: 10px;
            /* Bordes redondeados */
        }

        /* Estilo para la tarjeta */
        .card {
            background-color: rgba(255, 255, 255, 0.25);
            /* Fondo blanco semi-transparente */
            border-radius: 8px;
            /* Bordes redondeados */
        }
    </style>
</head>
<div id="header"></div>

<body>
    <div class="container text-center my-3">
        <!-- <h2>SISTEMA EXPERTO EN CIMIENTO INTEGRAL EMPRESARIAL</h2><br> -->
        <div class="row mb-3">
            <div class="col-md-6 mb-4">
                <!-- <div class="card">
                    <img src="/secie/images/profiles.png" class="card-img-top" alt="CREAR CUENTA" width="150"
                        height="300">
                    <div class="card-body">
                        <h5 class="card-title">CREAR CUENTA</h5>
                        <p class="card-text">
                            Puedes ser emprendedor o empresario, especialista o freelancer.
                        </p>
                        <a href="/secie/AltaUsuario" class="btn btn-success">Crear</a>
                    </div>
                </div> -->
            </div>
            <div class="col-md-6 mb-4">
                <form id="loginForm" action="/secie/login" method="post" class="needs-validation"
                    novalidate>
                    <h1>MONDAINAI SECIE</h1>
                    <h4 class="h3 mb-3 fw-normal">Inicio de Sesión</h4>
                    <!-- <div class="mb-4">
                        <img src="assets/images/logo.png" alt="LOGO" width="150" height="150">
                    </div> -->
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" id="correo" name="correo" class="form-control" required>
                            <label for="correo">Correo:</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="password" id="contrasena" name="contrasena" class="form-control"
                                autocomplete="off" required>
                            <label for="contrasena">Contraseña:</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button><br><br>
                    <hr>
                    <p>
                        Puedes ser emprendedor o empresario, especialista o freelancer.
                    </p>
                    <a href="/secie/AltaUsuario" class="btn btn-success">Crear cuenta nueva</a>
                </form>

            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })();
    </script>
    <script>
        $(function () {
            $("#header").load("/header");
            $("#footer").load("/footer");
        });
    </script>
</body>

</html>

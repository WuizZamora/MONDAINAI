<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa | SERE </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/ico.ico">
    <style>
        body {
            background-image: url('/images/background.jpg');
            background-size: cover;
        }

        /* Estilo para el formulario de login */
        #loginForm {
            background-color: white;
            /* Fondo blanco */
            padding: 2rem;
            /* Espacio interno para no pegar los bordes */
            border-radius: 10px;
            /* Bordes redondeados */
        }

        /* Estilo para la tarjeta */
        .card {
            background-color: rgba(255, 255, 255, 0.25);
            /* Fondo blanco semi-transparente */
            border-radius: 8px;
            /* Bordes redondeados */
        }
    </style>
</head>
<div id="header"></div>

<body>
    <div class="container text-center my-3">
        <br>
        <!-- <h2>SISTEMA EXPERTO EN RELACIONES EMPRESARIALES</h2><br> -->
        <div class="row mb-3">
            <div class="col-md-6 mb-4 "><br>
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="/images/sere/Recomendaciones.jpg" class="d-block w-100" height="450" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/2.jpg" class="d-block w-100" height="450" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="/images/3.jpg" class="d-block w-100" height="450" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <form id="loginForm"><br>
                    <h1 class="text-center">MONDAINAI SERE</h1>
                    <h4 class="h3 mb-3 fw-normal text-center">Inicio de Sesión</h4>
                    <!-- Agrega mensaje de alerta -->
                    <div id="error-message" class="alert alert-danger d-none" role="alert">
                        <strong>
                            Correo o contraseña incorrectos
                        </strong>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" id="correo" name="correo" class="form-control" autocomplete="off"
                                required>
                            <label for="correo" class="form-label">Correo:</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <div class="form-floating flex-grow-1">
                                <input type="password" id="contrasena" name="contrasena" class="form-control"
                                    autocomplete="off" required>
                                <label for="contrasena" class="form-label">Contraseña:</label>
                            </div>
                            <span class="input-group-text" id="togglePassword">
                                <i class="fa-solid fa-eye" id="eyeIcon"></i>
                            </span>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Iniciar sesión</button><br><br>
                    <hr>
                    <p>Crear cuenta nueva</p>
                    <a href="/sere/AltaUsuario" class="btn btn-secondary">Registrate</a><br>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- FontAwesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>
    <script>
        // VER CONTRASEÑA 
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordInput = document.getElementById('contrasena');
            const eyeIcon = document.getElementById('eyeIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });
        // ESPACIOS EN BLANCO CAMPO CORREO
        document.getElementById('correo').addEventListener('input', function (event) {
            this.value = this.value.replace(/\s+/g, ''); // Elimina todos los espacios en blanco en tiempo real
        });

        document.getElementById('correo').addEventListener('blur', function (event) {
            this.value = this.value.trim(); // Elimina los espacios en blanco al inicio y al final cuando el usuario sale del campo de texto
        });

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            const formData = new FormData(this);
            const data = {
                correo: formData.get('correo'),
                contrasena: formData.get('contrasena')
            };

            fetch('/sere/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json().then(data => ({ status: response.status, body: data })))
                .then(({ status, body }) => {
                    if (status !== 200) {
                        if (status === 401) {
                            document.getElementById('error-message').classList.remove('d-none');
                            document.getElementById('error-message').textContent = body.message;
                        } else {
                            alert(body.message || 'Error interno del servidor');
                        }
                    } else {
                        window.location.href = '/sere/';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error interno del servidor');
                });
        });


        $(function () {
            $("#header").load("/header");
            $("#footer").load("/footer");
        });
    </script>
    <div id="footer"></div>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresa | SERE </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/ico.ico">
    <style>
        body {
            background-image: url('/images/background.jpg');
            background-size: cover;
        }

        /* Estilo para el formulario de login */
        #loginForm {
            background-color: white;
            /* Fondo blanco */
            padding: 2rem;
            /* Espacio interno para no pegar los bordes */
            border-radius: 10px;
            /* Bordes redondeados */
        }

        /* Estilo para la tarjeta */
        .card {
            background-color: rgba(255, 255, 255, 0.25);
            /* Fondo blanco semi-transparente */
            border-radius: 8px;
            /* Bordes redondeados */
        }
    </style>
</head>
<div id="header"></div>

<body>
    <div class="container text-center my-3">
        <br>
        <!-- <h2>SISTEMA EXPERTO EN RELACIONES EMPRESARIALES</h2><br> -->
        <div class="row mb-3">
            <div class="col-md-6 mb-4 "><br>
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/images/1.jpg" class="d-block w-100" height="450" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/images/2.jpg" class="d-block w-100" height="450" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="/images/3.jpg" class="d-block w-100" height="450" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
                <!-- <div class="card">
                    <img src="/sere/images/profiles.png" class="card-img-top" alt="CREAR CUENTA" width="175"
                        height="350">
                    <div class="card-body">
                        <h5 class="card-title">CREAR CUENTA</h5>
                        <p class="card-text">
                            Puedes ser emprendedor o empresario, especialista o freelancer.
                        </p>
                        <a href="/sere/AltaUsuario" class="btn btn-success">Crear</a>
                    </div>
                </div> -->
            </div>
            <div class="col-md-6 mb-4">
                <form id="loginForm" action="/sere/login" method="post"><br>
                    <h1 class="text-center">MONDAINAI SERE</h1>
                    <h4 class="h3 mb-3 fw-normal text-center">Inicio de Sesión</h4>
                    <!-- <div class="text-center mb-4">
                        <img src="img/SEACE.jpeg" alt="LOGO" width="150" height="150">
                    </div> -->
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="text" id="correo" name="correo" class="form-control" autocomplete="off"
                                required>
                            <label for="correo" class="form-label">Usuario:</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-floating">
                            <input type="password" id="contrasena" name="contrasena" class="form-control"
                                autocomplete="off" required>
                            <label for="contrasena" class="form-label">Contraseña:</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button><br><br><hr>
                    <p>
                        Crear cuenta nueva
                    </p>
                    <a href="/sere/AltaUsuario" class="btn btn-success">Registrate</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("#header").load("/header");
            $("#footer").load("/footer");
        });
    </script>
</body>
<div id="footer"></div>

</html>
